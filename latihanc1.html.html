    <input type="text" id="input7" placeholder="Enter a number">

    <script>
        function calculateModulus() {
            let input7 = document.getElementById("input7").value;
            let input8 = document.getElementById("input8").value;
            let result;

            input7 = parseInt(input7);
            input8 = parseInt(input8);

            if (!isNaN(input7) && !isNaN(input8) && input8 !== 0) {

        }
